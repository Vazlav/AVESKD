<p><strong>Цена гос. регистрации</strong> - производитель регистрирует максимальную отпускную цену на ЖНВЛС товар в органах госрегистрации. Соответственно: на каждый баркод товара, в общем случае, имеем свою цену госрегистрации.</p></body></html>
